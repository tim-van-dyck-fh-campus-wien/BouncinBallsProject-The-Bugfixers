plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'at.ac.fhcampuswien.bouncingballs'
version '1.0-SNAPSHOT'
mainClassName ="at.ac.fhcampuswien.bouncingballs.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

javafx{
    version ="15.0.1"
    modules = ['javafx.controls','javafx.fxml']
}
